<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube動画検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        .video {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .video img {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>YouTube動画検索</h1>
    <form method="POST">
        <label>キーワード: <input type="text" name="query" required></label><br><br>
        <label>最小再生数: <input type="number" name="min_views" placeholder="0"></label><br><br>
        <label>最大再生数: <input type="number" name="max_views" placeholder="1000000000"></label><br><br>
        <label>投稿日（例: 2024-01-01）: <input type="text" name="published_after" placeholder="2024-01-01"></label><br><br>
        <button type="submit">検索</button>
    </form>

    {% if videos %}
    <h2>検索結果</h2>
    {% for video in videos %}
        <div class="video">
            <a href="{{ video.url }}" target="_blank">
                <img src="{{ video.thumbnail }}" alt="thumbnail">
            </a>
            <div>
                <p><a href="{{ video.url }}" target="_blank">{{ video.title }}</a></p>
                <p>チャンネル名: {{ video.channel }}</p>
                <p>投稿日: {{ video.published }}</p>
                <p>再生数: {{ video.views }}</p>
            </div>
        </div>
    {% endfor %}
    {% endif %}
</body>
</html>
