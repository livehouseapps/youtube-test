<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube動画検索</title>
    <style>
        .video {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
        }
        img {
            margin-right: 15px;
            width: 240px;
            height: auto;
        }
        .info {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>YouTube動画検索</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="検索ワード①"><br>
        <input type="text" name="query2" placeholder="検索ワード②"><br>
        <input type="text" name="query3" placeholder="検索ワード③"><br>
        <select name="logic">
            <option value="AND">AND検索</option>
            <option value="OR">OR検索</option>
        </select><br>
        <input type="text" name="exclude" placeholder="除外ワード"><br>
        <input type="number" name="min_views" placeholder="最小再生数"><br>
        <input type="number" name="max_views" placeholder="最大再生数"><br>
        <input type="date" name="published_after"><br>
        <input type="number" name="max_results" placeholder="取得件数（最大50）"><br>
        <label><input type="checkbox" name="only_jp"> 国内チャンネルのみ</label><br>
        <button type="submit">検索</button>
        <button type="submit" name="max_results" value="50">最大取得</button>
    </form>

    <hr>
    {% for video in videos %}
        <div class="video">
            <img src="{{ video.thumbnail }}" alt="サムネイル">
            <div class="info">
                <a href="{{ video.url }}" target="_blank"><strong>{{ video.title }}</strong></a><br>
                チャンネル: {{ video.channel }}<br>
                登録者数: {{ video.subscribers }}<br>
                投稿日: {{ video.published }}<br>
                再生数: {{ video.views }}<br>
                <em>チャンネル説明: {{ video.channel_description }}</em>
            </div>
        </div>
    {% endfor %}
</body>
</html>
